<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Style Customer List</title>
</head>

<body>
    <div class="container">
      
      <p-button class="p-button-success" label="Add Customer" (click)="addCustomer()"/>
      <span class="float-right">Total Customers: {{ totalRecords }}</span>
        <h2>Customer List </h2>        
        <div *ngIf="loading" class="loading-spinner">
            Loading...
        </div>
        <p-table [value]="customers" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                <th >Customer Number</th>
                <th >Name</th>
                <th >Email</th>
                <th ></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
              <tr>
                <td >{{ customer.customerNumber }}</td>
                <td >{{ customer.customerName }}</td>
                <td >{{ customer.customerEmail }}</td>
                <td class="col-actions"> <i class="fas fa-edit action-icons"
                  (click)="editCustomer(customer.customerId)"></i>
              <i class="fas fa-trash action-icons" (click)="deleteCustomer(customer.customerId)"></i>
          </td>
              </tr>
          </ng-template>
        </p-table>
        <div class="pagination-controls" *ngIf="!loading">      
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" href="#" (click)="previousPage()" tabindex="-1">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of totalPagesArray()" [class.active]="currentPage === page">
                  <a class="page-link" href="#" (click)="goToPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="!hasNextPage()">
                  <a class="page-link" href="#" (click)="nextPage()">Next</a>
                </li>
              </ul>
            </nav>
            
          </div>
          
    </div>
</body>

</html>
