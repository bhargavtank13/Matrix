<div class="container">
  <h2>Add New Customer</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" formControlName="customerName" class="form-control"
        placeholder="Enter Customer Name" />
    </div>

    <div class="form-group">
      <label for="customerEmail">Customer Email</label>
      <input type="email" id="customerEmail" formControlName="customerEmail" class="form-control"
        placeholder="Enter Customer Email" />       
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">
      Add Customer
    </button>
  </form>
</div>
